<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta标签和其他头部元素 -->
</head>
<body>
    <!-- 初始化Eva.js 并载入主场景 -->
    <script>
        let game = new Eva({
            container: document.getElementById('game'),
            width: window.innerWidth,
            height: window.innerHeight,
            resources: ['assetPath']
        });
        game.load();
        game.addScene(new MainScene());
        game.start();
    </script>
</body>
</html>
